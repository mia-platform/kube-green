# permissions for end users to view sleepinfos.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sleepinfo-viewer-role
rules:
- apiGroups:
  - kubegreen.com
  resources:
  - sleepinfos
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kubegreen.com
  resources:
  - sleepinfos/status
  verbs:
  - get
